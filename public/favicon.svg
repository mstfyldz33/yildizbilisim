<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Star Gradient (Red tones) -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star Highlight -->
    <linearGradient id="starHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaaaa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff6666;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (subtle) -->
  <circle cx="50" cy="50" r="48" fill="#f8fafc" opacity="0.3"/>
  
  <!-- Red Star (centered, larger) -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Main star shape -->
    <path d="M 0 -30 
             L 9 -9 
             L 30 -9 
             L 15 3 
             L 24 24 
             L 0 12 
             L -24 24 
             L -15 3 
             L -30 -9 
             L -9 -9 Z" 
          fill="url(#starGradient)" 
          stroke="#991b1b" 
          stroke-width="0.8"/>
    
    <!-- Inner highlight for 3D effect -->
    <path d="M 0 -20 
             L 6 -6 
             L 20 -6 
             L 10 2 
             L 16 16 
             L 0 8 
             L -16 16 
             L -10 2 
             L -20 -6 
             L -6 -6 Z" 
          fill="url(#starHighlight)" 
          opacity="0.8"/>
    
    <!-- Top highlight dot -->
    <ellipse cx="0" cy="-22" rx="4" ry="3" fill="#ffcccc" opacity="0.7"/>
  </g>
</svg>
